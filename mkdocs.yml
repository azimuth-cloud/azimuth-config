theme:
  name: material
  logo: assets/azimuth-logo-white.png
  favicon: assets/azimuth-logo-blue.png
  features:
    - navigation.tracking
    - navigation.indexes
    - navigation.top

extra_css:
  - assets/extra.css

markdown_extensions:
  - tables
  - admonition
  - attr_list
  - def_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      toc_depth: 3

plugins:
  - git-revision-date-localized:
      enable_creation_date: true
  - search
