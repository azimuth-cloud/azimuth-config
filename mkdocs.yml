site_name: Azimuth Operator Documentation
repo_url: https://github.com/stackhpc/azimuth-config
copyright: Copyright &copy; StackHPC 2022
edit_uri: ''

nav:
  - Home: index.md
  - try.md
  - environments.md
  - Repository:
      - repository/index.md
      - repository/secrets.md
      - repository/terraform.md
  - Configuration:
      - configuration/index.md
      - configuration/01-prerequisites.md
      - configuration/02-deployment-method.md
      - configuration/03-target-cloud.md
      - configuration/04-secret-key.md
      - configuration/05-ingress.md
      - configuration/06-platform-identity.md
      - configuration/07-zenith.md
      - configuration/08-community-images.md
      - configuration/09-kubernetes.md
      - configuration/10-kubernetes-apps.md
      - configuration/11-caas.md
      - configuration/12-monitoring.md
  - Deployment:
      - deployment/index.md
      - deployment/automation.md
  - Debugging:
      - debugging/index.md
      - debugging/access-k3s.md
      - debugging/access-ha.md
      - debugging/access-monitoring.md
      - debugging/zenith-services.md
      - debugging/consul.md
      - debugging/kubernetes.md
      - debugging/caas.md

theme:
  name: material
  logo: assets/azimuth-logo-white.png
  favicon: assets/azimuth-logo-blue.png
  features:
    - navigation.tracking
    - navigation.indexes
    - navigation.top

extra_css:
  - assets/extra.css

markdown_extensions:
  - tables
  - admonition
  - attr_list
  - def_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

plugins:
  - git-revision-date-localized:
      enable_creation_date: true
  - search
