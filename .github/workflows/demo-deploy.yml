name: Deploy External
on: workflow_call

env:
  OS_CLOUD: openstack
  OS_CLIENT_CONFIG_FILE: ${{ github.workspace }}/clouds.yml
  AZIMUTH_CONFIG_ENVIRONMENT: ci
  AZIMUTH_ENVIRONMENT: ci-${{ github.run_id }}
  AZIMUTH_TERRAFORM_BACKEND_S3_KEY: azimuth-ci-${{ github.run_id }}.tfstate

jobs:
  test_deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      
      - name: Copy cloud creds to file
        run: 'echo "$CLOUD" > clouds.yml'
        shell: bash
        env:
          CLOUD: ${{ secrets.CLOUD }}
            
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          check-latest: true

      - name: Deploy Azimuth
        id: deploy
        run: ./bin/ci-exec provision
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ARCUS_S3_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.ARCUS_S3_SECRET_KEY }}

      - name: Check expected alerts are pending or firing
        run: |
          source ./bin/activate $AZIMUTH_CONFIG_ENVIRONMENT $AZIMUTH_ENVIRONMENT \
          && ./bin/check-alerts
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ARCUS_S3_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.ARCUS_S3_SECRET_KEY }}

      - name: Destroy Azimuth
        if: ${{ success() || cancelled() }}
        run: ./bin/ci-exec destroy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ARCUS_S3_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.ARCUS_S3_SECRET_KEY }}

      - name: Install and configure s3cmd
        if: ${{ success() || cancelled() }}
        run: |
          sudo apt install s3cmd \
          && source ./bin/activate $AZIMUTH_CONFIG_ENVIRONMENT $AZIMUTH_ENVIRONMENT \
          && echo "[default]'' > ~/.s3cfg \
          && echo "host_base = $AZIMUTH_TERRAFORM_BACKEND_S3_ENDPOINT" >> ~/.s3cfg \
          && echo "host_bucket = $AZIMUTH_TERRAFORM_BACKEND_S3_ENDPOINT" >> ~/.s3cfg

      - name: Clean up terraform state file
        if: ${{ success() || cancelled() }}
        run: |
          source ./bin/activate $AZIMUTH_CONFIG_ENVIRONMENT $AZIMUTH_ENVIRONMENT \
          && s3cmd rm s3://$AZIMUTH_TERRAFORM_BACKEND_S3_BUCKET/$AZIMUTH_TERRAFORM_BACKEND_S3_KEY
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.ARCUS_S3_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.ARCUS_S3_SECRET_KEY }}
  