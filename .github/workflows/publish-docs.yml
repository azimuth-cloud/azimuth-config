name: Publish docs via GitHub Pages

on:
  release:
    types:
      - published

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - run: pip install -r requirements-docs.txt

      - run: mkdocs gh-deploy --force
