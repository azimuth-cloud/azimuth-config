name: CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  OS_CLOUD: openstack
  OS_CLIENT_CONFIG_FILE: ${{ github.workspace }}/clouds.yml

jobs:
  TestDeployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Copy cloud creds to file
        run: 'echo "$CLOUD" > clouds.yml'
        shell: bash
        env:
          CLOUD: ${{ secrets.CLOUD }}
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          check-latest: true
      - name: Ensure venv
        run: ./bin/ensure-venv
        shell: bash
      - name: Ansible requirements
        run: source ./bin/activate demo && ansible-galaxy install -f -r requirements.yml
        shell: bash
      - name: Deploy Azimuth
        run: source ./bin/activate demo && ansible-playbook stackhpc.azimuth_ops.provision
        shell: bash
      
      # debug
      - name: Setup upterm session
        uses: lhotari/action-upterm@v1

      - name: Destroy Azimuth
        if: ${{ always() }}
        run: source ./bin/activate demo && ansible-playbook stackhpc.azimuth_ops.destroy