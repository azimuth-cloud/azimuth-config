name: Demo env deployment test
on:
  push:
jobs:
  test_job:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Download gecko driver
        run: wget https://github.com/mozilla/geckodriver/releases/download/v0.33.0/geckodriver-v0.33.0-linux64.tar.gz

      - name: Unpack gecko driver
        run: tar -xzf geckodriver-v0.33.0-linux64.tar.gz

      - name: Add gecko driver to path
        run: echo PATH=$PATH:/home/ubuntu/geckodriver >> .bashrc

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          check-latest: true
        
      - name: Create python venv
        run: |
          python3 -m venv venv \
          && source ./venv/bin/activate \
          && pip install -U pip \
          && pip install selenium

      - name: Run selenium test script
        run: source ./venv/bin/activate && python ./bin/selenium-test.py